<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu feedback | Feira das Profissoes</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link type="image/png" sizes="16x16" rel="icon" href="assets/img/favicon.png">
</head>
<body>
    <main class="container">
        <h2 class="identify-user">Identificar-se</h2>
        <p>Preencha os campos necessarios.</p>  
        <form id="formid">
            <div class="input-box">
                <input type="text" id="nome" placeholder="Seu nome" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" id="insta" placeholder="Seu instagram (opcional)" autocomplete="off">
            </div>
            <button id="btn-enviar" class="login" type="submit">Continuar</button>
        </form>
    </main>
    <script>
        console.log("Javascript funcionando");

         // Bloquear Enter
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
            }
        });

        document.getElementById("formid").addEventListener("submit", async function(event) {
            event.preventDefault();

            const btn = document.getElementById("btn-enviar");
            btn.disabled = true;             // trava o botão
            btn.innerText = "Aguarde...";   // muda o texto

            const nome = document.getElementById("nome").value;
            const insta = document.getElementById("insta").value;

            console.log("Cliquei no botão");
            console.log("NOME:", nome);
            console.log("INSTA:", insta);

            try {
                const resp = await fetch("https://feedback-testes-def.onrender.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, insta })
                });

                const data = await resp.json();
                console.log(data);

                if (data.userId) {
                    localStorage.setItem("user_id", data.userId);
                    window.location.href = "tela1.html"; // só redireciona se sucesso
                } else {
                    alert("Erro: " + data.error);
                    btn.disabled = false;       // libera o botão se houver erro
                    btn.innerText = "Continuar"; 
                }
            } catch (err) {
                console.error(err);
                alert("Erro de conexão!");
                btn.disabled = false;           // libera o botão se der erro
                btn.innerText = "Continuar";
            }
        });
    </script>
</body>
</html>
